spring.application.name=Project1

# ✅ MySQL Configuration (Update with your details)               
spring.datasource.url=jdbc:mysql://localhost:3306/project1
spring.datasource.username=root
spring.datasource.password=root

# ✅ Hibernate Configuration (Creates the table if it doesn't exist)         
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ✅ Show SQL Queries in Console (For Debugging)                     
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG

security.basic.enabled=false
management.security.enabled=false